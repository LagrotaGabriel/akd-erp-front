<div class="row input_group">
    <div class="row label_container">
        <label [ngClass]="{'label_invalida': !valido, 'label_desabilitada': disabledGroup}" class="label"
            [attr.for]="id">
            {{ titulo }}
        </label>
    </div>
    <div class="input_container">
        <input matInput [ngClass]="{'input_invalida': !valido, 'input_desabilitada': disabledGroup}"
            [maxlength]="maxLength" [(ngModel)]="value" [disabled]="disabledGroup"
            [attr.list]="dataList != null ? 'dataList' : null"
            [ngStyle]="{'text-transform': todosCaracteresMaiusculos ? 'uppercase' : 'none' }" spellcheck="false"
            [tabindex]="tabIndex" type="text" autocomplete="off" class="input" (blur)="onTouchCb($event)" [attr.id]="id"
            #input>
        <mat-icon *ngIf="iconeAparente()" [fontIcon]="geraNomeIcone()" [@fadeInOut]
            [ngClass]="{'icone_ok': valido, 'icone_error' : !valido}" class="icone" (click)="input.focus()"></mat-icon>
    </div>

    <datalist *ngIf="dataList" id="dataList">
        <option *ngFor="let data of dataList" [value]="data | uppercase"></option>
    </datalist>

    <app-custom-error [@fadeInOut] *ngIf="!valido" [mensagemErro]="mensagemErro"></app-custom-error>
</div>
