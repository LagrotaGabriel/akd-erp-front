<app-header
  (enviaAlteracaoEstadoSidebar)="alteraEstadoSidebar($event)"
></app-header>
<mat-drawer-container class="container" hasBackdrop="false" autosize>
  <mat-drawer
    #sidenav
    id="sidenav"
    mode="side"
    class="sidenav mat-elevation-z8"
    [opened]="!estadoSidebar"
  >
    <div class="avatar_container">
      <div
        class="avatar_icone"
        matBadge="."
        matBadgePosition="below"
        matBadgeSize="small"
        matBadgeColor="primary"
      ></div>

      <div class="avatar_text_block">
        <p class="avatar_text avatar_nome">Gabriel Lagrota</p>
        <p class="avatar_text avatar_cargo">Desenvolvedor</p>
      </div>
    </div>

    <h1 class="titulo_menu">MENU</h1>

    <div
      class="sidenav_item"
      [routerLink]="['/inicio']"
      [routerLinkActive]="['item_ativo']"
      [routerLinkActiveOptions]="{ exact: true }"
      matRipple
    >
      <mat-icon
        fontIcon="home"
        class="sidenav_icon"
        [routerLinkActive]="['icone_ativo']"
        [routerLinkActiveOptions]="{ exact: true }"
      ></mat-icon>
      <p
        class="icon_text"
        [routerLinkActive]="['titulo_item_ativo']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Página inicial
      </p>
    </div>
