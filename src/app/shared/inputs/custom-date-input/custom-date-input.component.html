<div class="row input_group">
    <div class="row label_container">
        <label [ngClass]="{'label_desabilitada': disabledGroup}" class="label" [attr.for]="id">
            {{ titulo }}
        </label>
    </div>
    <div class="input_container">
        <input matInput [min]="minDate" [max]="maxDate" [ngClass]="{'emptyDate': vazio }" [(ngModel)]=" value"
            [disabled]="disabledGroup" type="date" [tabindex]="tabIndex" (blur)="onTouchCb($event)" [id]="id"
            class="input input_data" #input>
        <mat-icon [@fadeInOut] [fontIcon]="'calendar_month'" (click)="input.focus()"
            [ngClass]="{'icone_desabilitado': disabledGroup, 'icone_ok': !disabledGroup}" class="icone"></mat-icon>
    </div>
</div>
