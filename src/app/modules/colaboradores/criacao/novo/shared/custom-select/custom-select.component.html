<!-- SELECT GROUP TIPO DO TELEFONE -->
<div class="row input_group">
    <div class="row label_container">
        <label class="label">{{ titulo }}</label>
    </div>
    <div class="input_container">
        <select class="input" #select [(ngModel)]="value" [tabIndex]="tabIndex">
            <option *ngFor="let option of options" [ngValue]="option.value">{{ option.text }}</option>
        </select>
    </div>
</div>
